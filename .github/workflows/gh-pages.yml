name: Deploy docs to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Copy files and patch
        shell: pwsh
        run: |
          $docsPath = Join-Path ${{ github.workspace }} "docs"
          New-Item -ItemType Directory -Path (Join-Path $docsPath "com.qualcomm.mixedreality.toolkit.addon") -Force | Out-Null
          Copy-Item -Path (Join-Path ${{ github.workspace }} "com.qualcomm.mixedreality.toolkit.addon" "Documentation~" "*") -Destination (Join-Path $docsPath "com.qualcomm.mixedreality.toolkit.addon") -Recurse -Force
          $readmePath = Join-Path ${{ github.workspace }} "README.md"
          Set-Content -Path $readmePath -Value ((Get-Content $readmePath) -replace "com.qualcomm.mixedreality.toolkit.addon/Documentation~/README.md", "com.qualcomm.mixedreality.toolkit.addon/README.md")
          Copy-Item -Path (Join-Path ${{ github.workspace }} "*.md") -Destination $docsPath -Recurse -Force
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
